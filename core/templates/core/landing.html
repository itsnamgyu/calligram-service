{% extends 'core/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/header.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/footer.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/landing.css' %}">
{% endblock head %}

{% block body %}
  <div class="landing-container">
    <img class="landing-gif animate__animated animate__fadeIn animate__slower animate__delay-1s"
         src="{% static 'core/img/papers.gif' %}">
    <div class="landing-content animate__animated animate__fadeIn animate__slower animate__delay-2s">
      <div class="container">
          <img class="title-logo" src="{% static 'core/img/logo.png' %}">
          <div class="title-header">Great Handwriting, Simplied.</div>
        <a href="{% url 'core:index' %}" class="btn btn-lg btn-landing">
          GET STARTED<i class="fas fa-arrow-circle-right ml-2"></i>
        </a>
      </div>
    </div>
    <div class="landing-copyright">
      Â© {% now "Y" %} Gatsby. All rights reserved.
    </div>
  </div>

{% endblock body %}
{% block body_script %}
{% endblock body_script %}
